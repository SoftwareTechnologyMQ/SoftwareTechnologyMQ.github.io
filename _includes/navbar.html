{%- assign page_paths = site.data.samplelist.nav -%}

<style>
  @media screen and (max-width: 700px) {
    .sidebar {
      position: absolute;
      margin: 0;
      overflow-x: hidden;
    }
  }

  @media screen and (min-width: 700px) {
    .sidebar {
      width: 25%;
      position: absolute;
      margin: 0;
      overflow-x: hidden;
    }
  }

  .sidebar a {
    color: black;
  }

  .sidebar ul {
    list-style-type: none;
  }

  .dropdown-content {
    display: none;
    position: relative;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    display: block;
    color: black;
    background: white;
    text-align: left;
  }

  .wrapper {
    margin-left: 25%;
  }

</style>

<div class="sidebar">
  <ul>
  {%- for page1 in page_paths -%}
      {% if page1.subnav %}
        <li class="dropdown"> {{ page1.title }} â–¼
            <ul class="dropdown-content">
                {%- for page2 in page1.subnav -%}
                  <a href="{{ page2.url }}">{{ page2.title }}</a>
                {%- endfor -%}
            </ul>
        </li>
      {% else %}
        <li><a href="{{ page1.url }}">{{ page1.title }}</a></li>
      {%- endif -%}
  {%- endfor -%}
  </ul>
</div>
